name: Test

on:
  push:
    branches: [ staging ]

jobs:
  check-dist:
    runs-on: ubuntu-latest
    defaults:
      run:
         working-directory: ./server/

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Run tests
        run: npm run test
        working-directory: ./server